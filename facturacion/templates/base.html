<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Facturación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Facturación</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('clientes') }}">Clientes</a>
      <a class="nav-link" href="{{ url_for('empresas') }}">Empresas</a>
      <a class="nav-link" href="{{ url_for('vendedores') }}">Vendedores</a>
      <a class="nav-link" href="{{ url_for('productos') }}">Productos</a>
      <a class="nav-link" href="{{ url_for('facturas') }}">Facturas</a>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
