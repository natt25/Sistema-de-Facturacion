{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Empresas</h2>
<form class="row g-2 mb-4" method="post" action="{{ url_for('empresas_nueva') }}">
  <div class="col-2"><input required name="EMPR" placeholder="EMPR" class="form-control"></div>
  <div class="col-2"><input name="RUC" placeholder="RUC" class="form-control"></div>
  <div class="col-4"><input name="RAZS" placeholder="Razón social" class="form-control"></div>
  <div class="col-4"><input name="CALLE" placeholder="Calle" class="form-control"></div>
  <div class="col-4"><input name="DIST" placeholder="Distrito" class="form-control mt-2"></div>
  <div class="col-4"><input name="CIUD" placeholder="Ciudad" class="form-control mt-2"></div>
  <div class="col-12"><button class="btn btn-primary mt-2">Agregar</button></div>
</form>

<table class="table table-striped">
  <thead><tr><th>EMPR</th><th>RUC</th><th>Razón Social</th><th>Dirección</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r.EMPR }}</td>
      <td>{{ r.RUC }}</td>
      <td>{{ r.RAZS }}</td>
      <td>{{ r.CALLE }}, {{ r.DIST }} - {{ r.CIUD }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
